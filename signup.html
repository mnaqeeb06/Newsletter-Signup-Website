<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img src="images/email.png" alt="" >
        <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>
    
        <div class="form-floating">
          <input type="text" name="firstName" class="form-control top" placeholder="First Name" autofocus required>
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
          <label for="floatingPassword">Last Name</label>
        </div>

        <div class="form-floating">
            <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
            <label for="floatingPassword">Email</label>
          </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Naqeeb</p>
      </form>
    </main>
      </body>
</html>
